name: hatch
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  percent_indicator: ^4.2.3
  flutter_secure_storage: ^9.2.4
  logger: ^2.5.0
  email_validator: ^2.0.1
  intl: 0.19.0
  fl_chart: ^0.63.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/white_logo.png
    - assets/images/dragons_welcome.png
    - assets/images/color_logo.png
    - assets/images/coach_popup.png
    - assets/images/corbeille_suppression.png
    - assets/images/Habitude/habitCreated.png
    - assets/images/Habitude/changeObjective.png
    - assets/images/Habitude/deleteOk.png

  fonts:
    - family: BricolageGrotesqueBold
      fonts:
        - asset: assets/fonts/BricolageGrotesque-Bold.ttf
    - family: BricolageGrotesqueMedium
      fonts:
        - asset: assets/fonts/BricolageGrotesque-Medium.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-SemiBold.ttf
    - family: NunitoBold
      fonts:
        - asset: assets/fonts/Nunito-ExtraBold.ttf